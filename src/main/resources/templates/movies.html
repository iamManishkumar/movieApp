<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<h1>Movies List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rating</th>
    </tr>
    <tr th:each="movie : ${moviesList}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.movieName}"></td>
        <td th:text="${movie.movieRating}"></td>
    </tr>
</table>
</body>
</html>
